<!DOCTYPE html>
<html>
    <head>
        <title>Relativity Simulator</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="jsphys_js/jquery.js"></script>
        <script type="text/javascript" src="jsphys_js/extendedObject.js"></script>
        <script type="text/javascript" src="jsphys_js/glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="jsphys_js/mainSequenceStar.js"></script>
        <script type="text/javascript" src="jsphys_js/inertialObject.js"></script>
        <script type="text/javascript" src="jsphys_js/worldLine.js"></script>
        <script type="text/javascript" src="jsphys_js/interface.js"></script>
        <script type="text/javascript" src="jsphys_js/relLibs.js"></script>
        <script type="text/javascript" src="jsphys_js/colors.js"></script>
        <script type="text/javascript" src="jsphys_js/demos.js"></script>
        <script type="text/javascript" src="jsphys_js/scene.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/ui-lightness.css" />
        <style type="text/css">
            body {
                color: #ccc;
                font-family: sans-serif;
                background-color: #212124;
            }

            #infobox  {
                width: 150px;
                position: absolute;
                top: 0.5em;
                left: 0.5em;
                color: #f0f;
                font-size: 9pt;
                font-family: sans-serif;
                background-color: #333;
                opacity: 0.8;
                padding: 0.5em;
            }
            
            #infobox p, #controls p {
                padding: 0;
                margin: 0;
            }

            #controls {
                width: 200px;
                position: absolute;
                right: 0.5em;
                top: 0.5em;
                color: #f0f;
                font-size: 9pt;
                background-color: #333;
                opacity: 0.8;
                padding: 0.5em;
            }

            #controls div {
                margin: 0 0 3pt;
            }

            #zoom-slider, #speed-slider {
                font-size: 50%;
            }
        </style>
    </head>
 
    <body>
        <div style="position:relative">
            <canvas id="canvas" height="500"></canvas>
            <div id="infobox">
                <p>FPS: <span id="fps"></span></p>
                <p>Home system gamma: <span id="hsg"></span></p>
                <p>Game clock: <span id="gameclock"></span></p>
                <p>Real time: <span id="time"></span></p>
            </div>
            <div id="controls">
                <form name="controls">
                    <p>Doppler effect: <input type="checkbox" name="doppler" id="doppler" checked="checked" /></p>
                    <p>Show absolute positions: <input type="checkbox" name="framePos" id="framePos" /></p>
                    <p>Zoom: </p><div id="zoom-slider"></div>
                    <p>Speed: </p><div id="speed-slider"></div>
                    <p><button id="pause">Pause</button></p>
                </form>
            </div>
            <div id="caption"></div>
            <div id="steps">
                <button onclick="scene.prevStep()">&lt; Previous step</button>
                <button onclick="scene.nextStep()">Next step &gt;</button>
            </div>
        </div>
    </body>
</html>
