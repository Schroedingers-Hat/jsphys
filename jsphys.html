<!DOCTYPE html>
<html>
    <head>
        <title>Relativity Simulator</title>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="FlashCanvasPro/bin/flashcanvas.js"></script>
        <![endif]-->
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript" src="canvas-text/canvas.text.js"></script>
        <script type="text/javascript" src="canvas-text/faces/optimer-normal-normal.js"></script>
        <script type="text/javascript" src="jsphys_js/ruler.js"></script>
        <script type="text/javascript" src="jsphys_js/extendedObject.js"></script>
        <script type="text/javascript" src="jsphys_js/glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="jsphys_js/glMatrix-extensions.js"></script>
        <script type="text/javascript" src="jsphys_js/inertialObject.js"></script>
        <script type="text/javascript" src="jsphys_js/photon.js"></script>
        <script type="text/javascript" src="jsphys_js/relLibs.js"></script>

        <script type="text/javascript" src="jsphys_js/colors.js"></script>
        <script type="text/javascript" src="jsphys_js/demos.js"></script>
        <script type="text/javascript" src="jsphys_js/interface.js"></script>
        <script type="text/javascript" src="jsphys_js/scene.js"></script>
        <script type="text/javascript" src="jquery/jquery-ui-1.8.16.custom.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" />
        <style type="text/css">
            body {
                color: #ccc;
                font-family: sans-serif;
                background-color: #000000;
            }


            #controls p {
                padding: 0;
                margin: 0;
            }

            #controls {
                width: 200px;
                position: absolute;
                right: 0.5em;
                top: 0.5em;
                color: #f0f;
                font-size: 9pt;
                background-color: #333;
                opacity: 0.8;
                padding: 0.5em;
            }

            #controls div {
                margin: 0 0 3pt;
            }

            #zoom-slider, #speed-slider {
                font-size: 50%;
            }

            #demo-chooser {
                position: absolute;
                opacity: 0.8;
                background-color: #333;
                width: 300px;
                left: 50%;
                margin-left: -150px;
                top: 200px;
                padding: 1em;
            }

            #demo-chooser li {
                text-decoration: underline;
                cursor: pointer;
            }

            #demo-chooser h3 {
                margin: 0;
            }

            #steps {
                text-align: center;
            }
        </style>
    </head>

    <body onKeyDown="onKeyDown(event);" onKeyUp="onKeyUp(event);">
        <div style="position:relative">
            <canvas id="canvas" height="500">You need a modern browser (Firefox 4 or greater, recent versions of Google Chrome, recent versions of Safari) to view this simulation.</canvas>
            <div style="width:1000px;height:500px;position:absolute;float:left;z-index:6000;" onclick="clickHandler(event)">&nbsp;</div>
            </div>
            <div id="demo-chooser">
                <h3>Choose a demo</h3>
                <ul id="demo-list">

                </ul>
            </div>
            <div id="controls">
                <form name="controls">
                    <p>Doppler effect: <button id="doppler" onclick="dopplerButtonClick(event)">Force off</button></p>
                    <p>Absolute positions: <button id="framePos" onclick="framePosClick(event)">Force on</button></p>
                    <p>Apparent positions: <button id="vPos" onclick="vPosClick(event)">Force on</button></p>
                    <p>Zoom: </p><div id="zoom-slider"></div>
                    <p>Speed: </p><div id="speed-slider"></div>
                    <p><button id="pause" onclick="doPause(event)">Pause</button></p>
                </form>
            </div>
            <div id="caption"></div>
            <div id="steps">
                <button onclick="scene.prevStep(); updateSliders()">&lt; Previous step</button>
                <button onclick="scene.replay(); updateSliders();">Replay</button>
                <button onclick="scene.nextStep(); updateSliders();">Next step &gt;</button><br/>
                <button onclick="$('#demo-chooser').show();">Choose new demo</button>
            </div>
        </div>
        <div style="position:relative">
            <canvas id="minkowski" height = "500" width = "1000"></canvas>
        </div>
        <div style="position:relative">
            <canvas id="3DCanvas" height = "500" width = "1000"></canvas>
        </div>
    </body>
</html>
